      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

    header h1 {

      margin-bottom: 20px;

    .about-section h2 {

      color: #66b3ff;
    }

    ul {

    ul li {

    a {
      color: #66b3ff;

    }

      margin-top: 20px;
    }

    .contact-section h2 {
      color: #66b3ff;
    }

    .social-icons {
      margin: 20px 0;
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: #66b3ff;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #559bd1;
    }

    #email {
      font-weight: bold;
      color: #66b3ff;
    }

    button {
      padding: 5px 5px;
      background-color: #66b3ff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
