<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — SnapCode</title>
  <meta name="description" content="Get in touch with the SnapCode team via social links or email." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    :root {
      --bg: #070f1f;
      --card: #0c162d;
      --muted: #9ca7b9;
      --accent: #66b3ff;
      --hover: #4f94d6;
      --radius: 12px;
      --sans: Inter, system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--sans);
      background: linear-gradient(180deg, var(--bg), #020a18);
      color: #eaf1f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --------------- NAVBAR ---------------- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(11, 18, 35, 0.85);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      padding: 14px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      border-bottom: 1px solid rgba(102,179,255,0.08);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: linear-gradient(135deg, #00d4a6, #0066ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #012;
      font-weight: 800;
      font-size: 1rem;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      margin-left: 18px;
      font-size: 1rem;
      transition: 0.2s;
    }

    nav a:hover {
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent);
    }

    .spacer { height: 72px; }

    /* ---------------- CARD ---------------- */
    .card {
      background: linear-gradient(180deg, var(--card), #061324);
      padding: 40px 32px;
      border-radius: var(--radius);
      box-shadow: 0 8px 40px rgba(2, 6, 20, 0.6);
      width: 92%;
      max-width: 700px;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
    }

    p {
      margin-bottom: 20px;
      color: var(--muted);
      line-height: 1.6;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin: 20px 0;
    }

    .social i {
      font-size: 1.7rem;
      color: var(--accent);
      transition: 0.25s;
    }

    .social i:hover {
      color: var(--hover);
    }

    .email-box {
      margin-top: 16px;
      padding: 12px 18px;
      background: rgba(255,255,255,0.04);
      color: var(--accent);
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.25s;
      font-size: 1rem;
    }

    .email-box:hover {
      background: rgba(255,255,255,0.08);
    }

    footer {
      margin-top: 26px;
      color: var(--muted);
      font-size: 13px;
    }

    /* ----------- MEDIA QUERIES ----------- */
    @media (max-width: 600px) {
      nav {
        justify-content: space-between;
        padding: 12px 16px;
      }
      nav a {
        margin: 6px 10px 0 0;
        font-size: 0.95rem;
      }
      h1 {
        font-size: 1.3rem;
      }
      .social i {
        font-size: 1.4rem;
      }
      .email-box {
        font-size: 0.95rem;
        padding: 10px 14px;
      }
      .card {
        padding: 28px 18px;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="brand">
      <div class="logo">SC</div>
      <strong>SnapCode</strong>
    </div>
    <div>
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/privacy-policy.html">Privacy</a>
    </div>
  </nav>

  <div class="spacer"></div>

  <main class="card">
    <h1>Get in Touch</h1>
    <p>We’d love to hear from you! Whether it’s feedback, questions, or collaboration ideas — connect with us anytime.</p>

    <div class="social">
      <a href="https://twitter.com/ManjiStuduo" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://m.facebook.com/profile.php?id=61559019777825" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/studio_manji" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/MANJI_HELPER" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>

    <div class="email-box" onclick="copyEmail()">
      <i class="fas fa-envelope"></i>
      <span id="email">animemanji80@gmail.com</span>
    </div>

    <footer>&copy; 2025 SnapCode · All rights reserved</footer>
  </main>

  <script>
    function copyEmail() {
      navigator.clipboard.writeText(document.getElementById('email').innerText)
        .then(() => alert('Email copied to clipboard!'));
    }
  </script>

</body>
</html>
